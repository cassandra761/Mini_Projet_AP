<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boutique — AEM</title>
  <link rel="stylesheet" href="boutique.css">
  <link rel="stylesheet" href="toggle - day and night.css">

</head>
<body>
  <header>
    <div class="container">
      <img src="Logo AEM.png" alt="Logo" class="Logo">
      <a href="accueil.html" class="headband">Accueil</a>
      <a href="equipe.html" class="headband">Equipe</a>
      <a href="boutique.html" class="headband">Boutique</a>
      <a href="#" class="headband">Panier (<span id="cart-count">0</span>)</a>

      <div class="header-toggle">
        <input type="checkbox" id="darkmode-toggle">
        <label for="darkmode-toggle" id="darkmod-label"></label>
      </div>
    </div>
  </header>

  <main>
    <section class="products">
      <article class="product" data-id="maillot-1">
        <img src="Maillot 1.png" alt="Maillot domicile">
        <h3>Maillot Domicile</h3>
        <div class="price">25€</div>
        <button class="add-to-cart" data-id="maillot-1" data-name="Maillot Domicile" data-price="25">Ajouter au panier</button>
      </article>

      <article class="product" data-id="maillot-2">
        <img src="Maillot 2.png" alt="Maillot extérieur">
        <h3>Maillot Extérieur</h3>
        <div class="price">28€</div>
        <button class="add-to-cart" data-id="maillot-2" data-name="Maillot Extérieur" data-price="28">Ajouter au panier</button>
      </article>

      <article class="product" data-id="ballon-1">
        <img src=".png" alt="Ballon de match">
        <h3>Ballon officiel</h3>
        <div class="price">18€</div>
        <button class="add-to-cart" data-id="ballon-1" data-name="Ballon officiel" data-price="18">Ajouter au panier</button>
      </article>
    </section>
  </main>

  <div class="cart-modal" id="cart-modal" aria-hidden="true">
    <h4>Votre panier</h4>
    <div id="cart-items"></div>
    <div id="cart-empty" class="cart-empty">Votre panier est vide</div>
    <div class="cart-footer">
      <div><strong>Total: </strong><span id="cart-total">0€</span></div>
      <div class="cart-actions">
        <button id="clear-cart">Vider</button>
        <button id="checkout">Commander</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div>© <span id="year"></span> AEM — Tous droits réservés.</div>
  </footer>

  <!-- <script src="test.js"></script> -->
  <script src="cart.js"></script>
  <script src="toggle -  day and night.js"></script>
</body>
</html>
