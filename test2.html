        <section class="jerseys">

            <div class="jersey-grid">
                <figure>
                    <img src="Maillot 1.png" alt="Maillot domicile" />

                <p><strong>AEM Association</strong></p>
                <p>Avenue Pierre Dugor</p>
                <p>56007 Auray Morbihan</p>
                <p><a href="tel:+33000000000" class="tel">Tél : +33 </a></p>
                <p><a href="mailto:arthur.letouze.pro@gmail.com" class="mail">Email : arthur.letouze.pro@gmail.com</a>

    <div id="footer-container"></div>
    <script src="accueil.js"></script>

    <script>
        // Charger le header dynamiquement
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
    <script>
        // Charger le header dynamiquement
